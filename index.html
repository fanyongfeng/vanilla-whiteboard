<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>vanilla-whiteboard</title>
  <style>
    body {
      padding-top: 30px;
    }

    whiteboard {
      border: 1px dotted #ccc;
    }

    .btns-group {
      padding: 20px 0 0 0;
    }

    .btn-group {
      padding-right: 20px;
    }

    .btn span {
      background: #484848;
      border-radius: 50%;
      cursor: pointer;
      box-sizing: border-box;
      box-sizing: border-box;
      display: block;
      width: 15px;
      height: 15px;
    }

    #btnWidth1 span {
      width: 3px;
      height: 3px;
    }

    #btnWidth2 span {
      width: 8px;
      height: 8px;
    }

    button {
      height: 30px;
    }

    #btnColor1 span {
      background: rgb(40, 40, 40);
    }

    #btnColor2 span {
      background: rgb(255, 75, 89);
    }

    #btnColor3 span {
      background: rgb(142, 207, 84);
    }

    #btnColor4 span {
      background: rgb(255, 163, 0);
    }

    #btnColor5 span {
      background: rgb(0, 184, 252);
    }
  </style>

  <link rel=stylesheet href="//lib.baomitu.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="http://lib.baomitu.com/jquery/2.2.4/jquery.min.js"></script>
  <script src="http://lib.baomitu.com/stats.js/16/Stats.min.js"></script>
  <script src="/samples/js/mock-data.js"></script>
</head>

<body>
  <div class="container">
    <div id="draw-panel">
    </div>
    <div class="btns-group">
      <div class="btn-group">
        <button id="btnSelect" class="btn btn-default">选择</button>
        <button id="btnPointer" class="btn btn-default">鼠标手</button>


        <button id="btnArrow" class="btn btn-default">箭头</button>
        <button id="btnLine" class="btn btn-default">直线</button>
        <button id="btnEllipse" class="btn btn-default">圆形</button>
        <button id="btnRectangle" class="btn btn-default">矩形</button>
        <button id="btnTriangle" class="btn btn-default">三角形</button>
        <button id="btnMarker" class="btn btn-default">Marker</button>
        <button id="btnHighlighter" class="btn btn-default">Highlighter</button>
        <button id="btnSignature" class="btn btn-default">签名</button>
        <button id="btnImage" class="btn btn-default">图片</button>
      </div>
      <div class="btn-group">
        <button id="btnWidth1" class="btn btn-default">
          <span></span>
        </button>
        <button id="btnWidth2" class="btn btn-default">
          <span></span>
        </button>
        <button id="btnWidth3" class="btn btn-default">
          <span></span>
        </button>
      </div>
      <div class="btn-group color">
        <button id="btnColor1" class="btn btn-default">
          <span></span>
        </button>
        <button id="btnColor2" class="btn btn-default">
          <span></span>
        </button>
        <button id="btnColor3" class="btn btn-default">
          <span></span>
        </button>
        <button id="btnColor4" class="btn btn-default">
          <span></span>
        </button>
        <button id="btnColor5" class="btn btn-default">
          <span></span>
        </button>
      </div>
    </div>

    <div class="btns-group">
      <div class="btn-group">
        <button id="btnClear" class="btn btn-default">Clear</button>
        <button id="btnRedo" class="btn btn-default">Redo</button>
        <button id="btnUndo" class="btn btn-default">Undo</button>
        <button id="btnDelete" class="btn btn-default">Delete</button>
        <button id="btnScale+" class="btn btn-default">缩放+</button>
        <button id="btnScale-" class="btn btn-default">缩放+</button>
      </div>
    </div>

    <div class="btns-group">
      <div class="btn-group">
        <button id="btnCurve" class="btn btn-default">绘制曲线</button>
        <button id="btnRects" class="btn btn-default">绘制多个矩形</button>
        <button id="btnRectss" class="btn btn-default">绘制海量矩形</button>
        <button id="btnCompoundPath" class="btn btn-default">绘制复合图形</button>
        <button id="btnText" class="btn btn-default">绘制文字</button>
      </div>

      <div class="btn-group">
        <button id="btnAnim" class="btn btn-default">一起转</button>
      </div>
    </div>

    <div class="btns-group">
      <div class="btn-group">
        <button id="btnRdm" class="btn btn-default">绘制随机图形</button>
        <button id="btnSave" class="btn btn-default">保存当前图形</button>
        <button id="btnPaths" class="btn btn-default">绘制保存图形</button>
        <button id="btnSaveImg" class="btn btn-default">保存为图片</button>
        <button id="btnPerf" class="btn btn-default">性能</button>
        <button id="btnSimp" class="btn btn-default">简化</button>
      </div>
    </div>

  </div>
  <script>
    var stats = new Stats();
    stats.showPanel(0); // 0: fps, 1: ms, 2: mb, 3+: custom
    document.body.appendChild(stats.dom);

    function animate() {
      stats.begin();
      // monitored code goes here

      stats.end();
      requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);

    const MILLION = 1000000;
    const WAN = 100000;
    $(() => {

      //shape tools
      const btns = ["btnArrow", "btnLine", "btnEllipse", "btnRectangle", "btnTriangle", "btnMarker", "btnHighlighter", "btnSignature"];
      btns.forEach(btn=>{
        $('#' + btn).click(() => {
          whiteboard.tool = btn.slice(3).toLowerCase();
        });
      })


      $("#btnPerf").click(() => {
        let item = items[0];

        if (item) {
          console.time("perf: get bounds")
          for (let i = 0; i < WAN; i++) {
            let w = item.bounds.width;
          }
          console.timeEnd("perf: get bounds")
        }
      });

      $("#btnImage").click(() => {
        whiteboard.addImage(images[parseInt(Math.random() * images.length)]);
        whiteboard.refresh();
      });


      $("#btnClear").click(() => {
        whiteboard.clear();
      });

      $("#btnCurve").click(() => {
        whiteboard.add(curve1);
      });

      $("#btnText").click(() => {
        whiteboard.addText(text_cn);
        whiteboard.refresh();
      });

      $("#btnRects").click(() => {
        for (let i = 0; i < 100; i++) {
          let xi = i % 10, yi = parseInt(i / 10),
            sx = xi * 100 + 25,
            sy = yi * 100 + 25,
            ex = xi * 100 + 75,
            ey = yi * 100 + 75;

          whiteboard.addRect(sx, sy, ex, ey);
        }
        whiteboard.refresh();
      });

      $("#btnRectss").click(() => {
        for (let i = 0; i < 10000; i++) {
          let xi = i % 100, yi = parseInt(i / 100),
            sx = xi * 8 + 30,
            sy = yi * 8 + 30,
            ex = xi * 8 + 24,
            ey = yi * 8 + 24;

          whiteboard.addRect(sx, sy, ex, ey);
        }
        whiteboard.refresh();
      });

      $("#btnAnim").click(() => {

        let lastValue = 0;

        console.time('anim');
        animation({
          startValue: 0,
          endValue: 360,
          duration: 400,
          // easing: ease,
          onChange(value, valueProgress, timeProgress) {
            whiteboard.items.forEach((item) => {
              // item.scale(value / lastValue, value / lastValue);
              // console.log(value - lastValue);
              item.rotate(value - lastValue);
            })

            lastValue = value;
            whiteboard.refresh();
          },
          onComplete(value, valueProgress, timeProgress) {
            console.timeEnd('anim');
          }
        });
      });

      $("#btnCompoundPath").click(() => {
        whiteboard.add(compoundPath1);
        whiteboard.refresh();
      });

      $("#btnSaveImg").click(() => {
        whiteboard.saveImage();
      });
      //btnSaveImg

      $("#btnSave").click(() => {
        localStorage.setItem("_VANILLA_WHITEBOARD_1", JSON.stringify(whiteboard.data));
      });

      $("#btnPaths").click(() => {
        const PATHS = JSON.parse(localStorage.getItem("_VANILLA_WHITEBOARD_1"));
        PATHS.forEach(element => {
          whiteboard.add(element);
        });
        whiteboard.refresh();
      });

      $("#btnSimp").click(() => {
        items.forEach(element => {
          element.simplify();
        });
        whiteboard.refresh();
      });
    })
  </script>
  <!-- built files will be auto injected -->

</body>

</html>
